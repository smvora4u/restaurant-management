version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - appnet

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - PORT=4000
      - MONGO_URL=mongodb://mongo:27017/RestaurantManagementDB
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    networks:
      - appnet

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      - VITE_GRAPHQL_URI=http://backend:4000/graphql
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  mongo_data:

networks:
  appnet:
    driver: bridge



